<nav class="navAttr">
  <div class="col-md-12">
    <a href="#/" class="logoLink"><img class="logo" src="images/Pinterest_Badge_Red.png"></a>
    <input class="form-control search" type="text" ng-model="searchText">
    <a class="btn btn-default" href="#/profile/{{uid}}">{{userName}}</a>

  <div>  
</nav>

<div class="header">
  <div class="round">
    <img ng-src="{{profilePicture}}">
  </div>
  <h1>{{userName}}</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h4>Boards: {{boardsNumber}}<h4>
    </div>
    <div class="col-md-6">
      <h4><a href="#/pins/{{uid}}">Pins: {{pinsNumber}}</a><h4>
    </div>
  </div>

</div>

<div class="container boards">
  <div ng-repeat="board in boards" class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h4><a href="#/board/{{uid}}/{{board.title}}">{{board.title}}</a></h4>
        <hr>
        <div class='boardImages' ng-repeat="pin in pins | filter: {board: board.title} | limitTo: 1">
          <img ng-src="{{pin.image}}">
        </div>
      </div>
    </div>
  </div>
</div>

<button id="addBoard" data-toggle="modal" data-target="#modal">Add board</button>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="reset()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Board</h4>
      </div>
      <div class="modal-body container">
        <input type="text" ng-model="newBoard" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addBoard()">Add Board</button>
      </div>
    </div>
  </div>
</div>
