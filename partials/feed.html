<!-- Navigation -->
<nav class="navAttr">
  <div class="col-md-12">
    <input class="form-control search" type="text" ng-model="searchText">
    <a class="btn btn-default" href="#/{{uid}}">{{userName}}</a>
  <div>  
</nav>
<!-- Pins on page -->
<div class="row pinRow">
  <div ng-repeat="pin in pins | filter: searchText">
     <div class="item">
        <div class="well">
           <div class="thumbnail"> 
            <img src="{{pin.image}}" alt="Image">
            <hr>
              <div class="caption"><p>{{pin.description}}</p></div>
              <hr>
              <div><button  data-toggle="modal" data-target="#modal" ng-click="getPin(pin)">Pin it</button> </div>
     </div>
    </div>
   </div>
  </div>
</div>


<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Pin It</h4>
      </div>
      <div class="modal-body container">
       <img src="{{newImg}}" alt="{{newPinDesc}}" width="100%">
        <hr>
         <div class="caption"><p>{{newPinDesc}}</p></div>
         <hr>
         <div class="boardselect">Please select your Board</div>
        <div class="col-md-6" ng-class="{selected: $index === (BOARDSID)}">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="pinItem()" data-dismiss="modal">Add pin</button>
      </div>
    </div>
  </div>
</div>


<div class="footerButtonWrap addPin">
  <button class="addpin" id="plus" alt="Add Pin" ng-click="go('/new')">+</button>
</div>
