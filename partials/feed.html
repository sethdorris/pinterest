<!-- Navigation -->
<nav class="navAttr">
  <div class="col-md-12">
    <a href="#/" class="logoLink"><img class="logo" src="images/Pinterest_Badge_Red.png"></a>
    <input class="form-control search" type="text" ng-model="searchText">
    <a class="btn btn-default" href="#/profile/{{uid}}">{{userName}}</a>
  <div>  
</nav>
<!-- Pins on page -->
<div class="row pinRow">
  <div ng-repeat="pin in pins | filter: searchText">
     <div class="item">
        <div class="well">
           <div class="thumbnail"> 
            <img src="{{pin.image}}" alt="Image">
              <div class="caption">
                <p>{{pin.description}}</p>
        <!-- Button<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
      </div>
     </div>
    </div>
   </div>
  </div>
</div>



<div class="footerButtonWrap addPin">
  <button class="addpin" id="plus" alt="Add Pin" ng-click="go('/new')">+</button>
</div>
